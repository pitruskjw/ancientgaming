<div class="col-12 box">
  <div class="col-12 inner-box">
    <img src="{{ box.iconUrl }}" />
    <div class="row caption">
      <span class="left">{{ box.name }}</span>
      <span class="right">{{ box.cost | currency: "":"" }}</span>
    </div>
    <button class="col-12">View</button>
  </div>
</div>
