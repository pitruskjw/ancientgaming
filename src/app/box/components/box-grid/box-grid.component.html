<div class="col-12">
  <ng-container *ngIf="boxes$ | async as boxes">
    <div class="row">
      <div *ngFor="let singleBox of boxes">
        <div class="col-4">
          <ag-box-item
            [box]="singleBox.node"
            (click)="viewBox(singleBox.node.id)"
          >
          </ag-box-item>
        </div>
      </div>
    </div>
  </ng-container>
</div>
